
<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Instructeurs</h2>

  <!-- Champ de recherche -->
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Recherche</mat-label>
    <input matInput placeholder="Rechercher un instructeur..." [(ngModel)]="searchText" />
  </mat-form-field>

  <!-- Tableau -->
  <table mat-table [dataSource]="filteredInstructors" class="mat-elevation-z8 w-full">

    <!-- Colonne SÃ©lection -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleAll($event)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.selected"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Colonne Nom -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <!-- Colonne Modules (sans mat-chip) -->
    <ng-container matColumnDef="modules">
      <th mat-header-cell *matHeaderCellDef> Modules </th>
      <td mat-cell *matCellDef="let row">
        <span *ngFor="let module of row.modules"
              [ngStyle]="{ 
                'background-color': module.color,
                color: 'white',
                'border-radius': '8px',
                padding: '2px 6px',
                margin: '2px',
                display: 'inline-block',
                'font-size': '12px'
              }">
          {{ module.name }}
        </span>
      </td>
    </ng-container>

    <!-- Lignes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
